<head>
  <!--<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} –
      {{ site.blogname }}</title>-->
  <title>{% if page.title %}{{ page.title }} – {% endif %} {{ site.blogname }}</title>

  {% include meta.html %}
  {% include fonts.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/lemonchann.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="shortcut icon" href="{{ site.favicon }}">

  <!-- for mathjax support -->
  {% if page.usemathjax %}
  <script type="text/x-mathjax-config">
    MathJax = {
      loader: {load: ['[tex]/tagformat']},
      tex: {
        inlineMath: [['$', '$'], ["\\(", "\\)"]],
        packages: {'[+]': ['tagformat']}
      },
    };
    window.MathJax = {
          tex: {
            tags: 'ams'
          }
        };
    </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {% endif %}

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

</head>
